<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="button-group">
          <button class="button" onclick="addServer()">Add a server</button>
          <button class="button button--outlined" onclick="removeServer()">
            Remove a server
          </button>
        </div>
        <div class="input-group">
          <input type="number" id="taskInput" />
          <button class="button" type="submit" onclick="addTasks()">
            Add tasks
          </button>
        </div>
        <ul class="server-list"></ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
